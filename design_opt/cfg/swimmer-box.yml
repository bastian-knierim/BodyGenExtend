env_name: swimmer_box
agent_specs:
  batch_design: true
# training parameters
gamma: 0.995
tau: 0.95
policy_specs:
  control_log_std: 0

robot_param_scale: 1
skel_transform_nsteps: 5

done_condition: {}

task_specs:
  mov_goal: false
  box_pos: [5.0, 0.0, 0.4]

obs_specs:
  attr: ['depth']
  sim: []
  design: true
  clip_qvel: true
  use_projected_params: true
  use_body_ind: true
max_body_depth: 4


robot:
  param_mapping: sin
  
  body_params:
    offset:
      type: 'xy'
      lb: [-1.5, -1.5]
      ub: [1.5, 1.5]

  joint_params: {}

  geom_params:
    size:
      lb: 0.06
      ub: 0.20
    ext_start:
      lb: 0.0
      ub: 0.2

  actuator_params:
    gear:
      lb: 20
      ub: 300

  
