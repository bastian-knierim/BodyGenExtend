env_name: ant_box_lift
xml_name: antbox_small_light
agent_specs:
  batch_design: true
# training parameters
gamma: 0.995
tau: 0.95
policy_specs:
  control_log_std: -0.5

robot_param_scale: 1
skel_transform_nsteps: 5

done_condition:
  max_ang: 60

task_specs:
  box_pos: [2.0, 0.0, 0.5]
  box_cont_cost: False
  reward_type: 'zheight'
  box_cont_cost: true


obs_specs:
  attr: ['depth']
  sim: []
  design: true
  clip_qvel: true
  use_projected_params: true
  use_body_ind: true
max_body_depth: 4

add_body_condition:
  max_nchild: 2

robot:
  param_mapping: sin
  no_root_offset: true

  body_params:
    offset:
      type: 'xy'
      lb: [-0.5, -0.5]
      ub: [0.5, 0.5]

  joint_params: {}

  geom_params:
    size:
      lb: 0.03
      ub: 0.10
    ext_start:
      lb: 0.0
      ub: 0.2

  actuator_params:
    gear:
      lb: 20
      ub: 400


